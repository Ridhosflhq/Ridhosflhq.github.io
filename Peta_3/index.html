<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Sederhana</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
        #map { flex-grow: 1; pointer-events: none; } /* Nonaktifkan interaksi peta */
        #controls { padding: 10px; text-align: center; background: white; }
        input, button { padding: 8px; margin: 5px; font-size: 16px; }
        #nextBtn { display: none; } /* Sembunyikan tombol Next di awal */
        #score { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <p id="score">Skor: 0</p>
        <p id="accuracy">Benar: 0 | Salah: 0 | Akurasi: 0%</p>
        <input type="text" id="guess" placeholder="Masukkan nama kota">
        <button onclick="checkAnswer()">Tebak!</button>
        <button id="nextBtn" onclick="nextRound()">Next Round</button>
        <p id="result"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
