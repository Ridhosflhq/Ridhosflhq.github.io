<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .caption {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="title">My Image Title</div>
        <img src="path/to/your/image.jpg" alt="Descriptive Alt Text">
        <p class="caption">This is the caption describing the image below the picture.</p>
    </div>

</body>
</html>
