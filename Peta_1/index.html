<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GIS - Bangunan di Kutoarjo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set peta untuk mengisi seluruh halaman */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-7.7261064987525225, 109.90718982884927], 15);

        // Tambahkan tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Path ke file GeoJSON
        var geojsonPath = 'export.geojson'; // Jika index.html dan export.geojson ada di folder yang sama

        // Memuat file GeoJSON
        fetch(geojsonPath)
            .then(response => {
                console.log("Response Status:", response.status); // Debugging
                if (!response.ok) {
                    throw new Error("HTTP status " + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log("GeoJSON Data Loaded:", data); // Debugging

                // Tambahkan GeoJSON ke peta dengan popup sederhana
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Ambil nama bangunan atau ID jika tersedia
                        var popupContent = "Bangunan";
                        if (feature.properties) {
                            popupContent = feature.properties.name || feature.properties.id || "Bangunan";
                        }
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error("Error loading GeoJSON:", error);
            });

    </script>
</body>
</html>
