<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GIS - Bangunan di Kutoarjo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Set peta untuk mengisi seluruh halaman */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-7.7261064987525225, 109.90718982884927], 15);

        // Tambahkan tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Memuat file GeoJSON dari folder Peta_1
        fetch('Peta_1/export.geojson')  // Update path dengan folder dan nama file GeoJSON yang benar
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        // Mengubah warna bangunan menjadi merah bata
                        return { color: "#b22222", weight: 2, opacity: 0.7 };
                    },
                    onEachFeature: function (feature, layer) {
                        // Pop-up seadanya hanya menampilkan nama bangunan
                        var popupContent = feature.properties.name || "Bangunan tanpa nama";
                        layer.bindPopup(popupContent); // Menampilkan nama bangunan atau teks seadanya
                    }
                }).addTo(map); // Menambahkan data GeoJSON ke peta
            })
            .catch(error => {
                console.error("Error loading GeoJSON:", error);
            });
    </script>
</body>
</html>
