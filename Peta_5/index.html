<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web GIS Bangunan</title>
    <link rel="stylesheet" href="style.css" />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <!-- Judul -->
            <h2>Statistik Bangunan</h2>

            <!-- Statistik umum -->
            <div class="stats-section">
                <p><b>Total Bangunan:</b> <span id="totalBuildings">0</span></p>
                <p><b>Bangunan Terpilih:</b> <span id="selectedCount">0</span></p>
                <p><b>Persentase:</b> <span id="selectedPercentage">0%</span></p>
            </div>

            <!-- Klasifikasi Bangunan -->
            <h3>Klasifikasi Bangunan Terpilih</h3>
            <ul id="classificationList"></ul>

            <!-- Detail Bangunan -->
            <h3>Detail Bangunan</h3>
            <ul id="detailList"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
